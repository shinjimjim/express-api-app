<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>送信完了</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5 text-center"> <!--container：Bootstrapのレイアウトの中心となるクラス。左右に余白があり、全体を中央寄せしてくれる。py-5：上下のパディング（余白）を追加（py = padding-y）。text-center：テキストを中央寄せ。-->
  <h1 class="mb-4">✅ ありがとうございます！</h1> <!--<h1 class="mb-4">：見出し（h1）で大きな文字を表示。mb-4 は下の余白（margin-bottom）。-->
  <p class="lead">メッセージを受け取りました。</p> <!--<p class="lead">：Bootstrapの lead クラスで少し目立つスタイルの段落に。本文の強調に便利。-->

  <div class="btn-group mt-4" role="group"> <!--btn-group：複数のボタンを並べるBootstrapのクラス。mt-4：上にマージン（margin-top）を追加して間隔を取っている。-->
    <!--<a href="/form.html">戻る</a>-->
    <a href="/form" class="btn btn-primary">戻る</a> <!--<a>：リンクですが、class="btn" を付けるとボタンの見た目になります。btn btn-primary：青色のメインボタン。-->
    <!--<p>-->
    <a href="/messages" class="btn btn-outline-secondary">投稿一覧を見る</a> <!--btn btn-outline-secondary：枠だけの目立たないボタン。-->
    <!--</p>-->
  </div>
</body>
</html>
